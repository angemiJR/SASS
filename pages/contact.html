<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

<body>
    <nav>
        <a href="/index.html"><img src="/images/main/Logo.svg" alt="logo genesis" class="logo"></a>
        <ul class="navigation">
            <a href="/pages/projects.html">
                <li>Projects</li>
            </a>
            <a href="/pages/contact.html">
                <li>Contact</li>
            </a>
        </ul>
    </nav>
    <main>
        <div class="container1">
            <div class="text">
                <h1>Full set of great
                    features to make your
                    product fresh</h1>
                <p>Our favorite brands are our friends! We help them to
                    achieve their goals,
                    they help us to stay sharp.</p>
            </div>
            <div class="form">
                <form action="">
                    <div class="row">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required autofocus> <br>
                    </div>
                    <div class="row">
                        <label for="email">Email</label>
                        <input type="email" id="email" required> <br>
                    </div>
                    <div class="row">
                        <label for="messge">Message</label>
                        <textarea name="message" id="message" rows="1" cols="20" required maxlength="400"
                            minlength="5"></textarea> <br>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <img src="/images/contact/Map.png" alt="map" class="big_image">



    </main>


    <footer>
        <img src="/images/main/Logo.svg" alt="logo genesis" class="logo">
        <ul class="navigation">
            <a href="/pages/projects.html">
                <li>Projects</li>
            </a>
            <a href="/pages/contact.html">
                <li>Contact</li>
            </a>
        </ul>
        <div class="social">
            <a href="https://dribbble.com/"> <i class="fa-brands fa-dribbble"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/"><i class="fa-brands fa-twitter"></i></a>
        </div>

    </footer>
</body>
